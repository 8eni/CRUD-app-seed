<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">{{ appTitle }}</h1>
    <p class="lead text-muted">CRUD starter application using Angular/Node/Express/MongoDB.</p>

    <div class="form-group">
      <label for="title">{{ postResponse }}</label>
      <div class="d-flex justify-content-center">
        <input [(ngModel)]="title" class="form-control" placeholder="title">
      </div>
      <div class="d-flex justify-content-center">
        <input [(ngModel)]="id" class="form-control" placeholder="id">
      </div>
    </div>

    <div class="buttons d-flex justify-content-center">
      <a href="#" class="btn-lg p-2 btn-primary" (click)="post(title)">POST</a>
      <a href="#" class="btn-lg p-2 btn-success" (click)="get(id)">GET</a>
    </div>
    <div class="buttons d-flex justify-content-center">
      <a href="#" class="btn-lg p-2 btn-warning" (click)="put(id, title)">PUT</a>
      <a href="#" class="btn-lg p-2 btn-danger" (click)="delete(id)">DELETE</a>
    </div>
  </div>
</section>
